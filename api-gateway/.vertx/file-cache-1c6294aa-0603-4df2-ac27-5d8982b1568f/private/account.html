<div ng-model="user">
    <div >Account Information</div>
    <ul >
        <li >
            <div >Username: 
                <span>{{ user.username}}</span>
            </div>
        </li>
        <li >
            <div >Email: 
                <span>{{ user.email || "None" }}</span>
            </div>
        </li>
        <li >
            <div>Phone: 
                <span>{{ user.phone || "None" }}</span>
            </div>
        </li>
    </ul>
</div>
